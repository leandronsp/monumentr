version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "CI"
    task:
      env_vars:
        - name: RAILS_ENV
          value: test
        - name: APP_ENV
          value: test
        - name: PGUSER
          value: postgres
      prologue:
        commands:
          - sem-service start postgres
      jobs:
      - name: Build
        commands:
          - checkout
          - cache restore bundle-$(checksum Gemfile.lock)
          - bundle install --deployment
      - name: Prepare DB
        commands:
          - bundle exec rake db:setup
          - bundle exec rake db:test:prepare
      - name: Unit tests
        commands:
          - bundle exec rspec spec
