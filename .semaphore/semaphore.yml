version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      env_vars:
        - name: RAILS_ENV
          value: test
        - name: APP_ENV
          value: test
        - name: PGUSER
          value: postgres
      prologue:
        commands:
          - sem-service start postgres
          - checkout
          - cache restore bundle-$(checksum Gemfile.lock)
          - bundle install --deployment
          - bundle exec rake db:setup
          - bundle exec rake db:test:prepare
      jobs:
      - name: Test
        commands:
          - bundle exec rspec spec
          - echo "Build done."

  - name: "Deploy"
    task:
      jobs:
      - name: Heroku
        commands:
          - git push heroku master
