version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "DB"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: Prepare DB
        commands:
          - sem-service start postgres
          - sudo apt-get install -y -qq postgresql-client
          - createdb -U postgres -h 0.0.0.0 monumentr_test
          - psql -h 0.0.0.0 -U postgres -c "\l" | grep monumentr_test
          - sem-service status postgres
          - echo "DB done."
  - name: "Build"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: Bundle
        commands:
          - sem-version ruby 2.5.1
          - checkout
          - bundle install --deployment --path vendor/bundle
          - bundle exec rake db:setup
          - bundle exec rake db:test:prepare
          - echo "Build done."

  - name: "Unit tests"
    task:
      jobs:
      - name: RSpec
        commands:
          - bundle exec rspec spec
          - echo "Unit tests done."
