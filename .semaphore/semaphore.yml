version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "DB"
    task:
      jobs:
      - name: Prepare DB
        commands:
          - sem-service start postgres
          - echo "DB done."
  - name: "Build"
    task:
      env_vars:
        - name: RAILS_ENV
          value: test
        - name: APP_ENV
          value: test
      jobs:
      - name: Bundle
        commands:
          - checkout
          - bundle install --deployment --path vendor/bundle
          - bundle exec rake db:setup
          - bundle exec rake db:test:prepare
          - echo "Build done."

  - name: "Unit tests"
    task:
      jobs:
      - name: RSpec
        commands:
          - checkout
          - bundle exec rspec spec
          - echo "Unit tests done."
