version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      env_vars:
        - name: RAILS_ENV
          value: test
        - name: APP_ENV
          value: test
        - name: PGUSER
          value: postgres
      prologue:
        commands:
          - sem-service start postgres
      jobs:
      - name: Bundle
        commands:
          - checkout
          - cache restore bundle-$(checksum Gemfile.lock)
          - bundle install --deployment
          - cache store bundle-$(checksum Gemfile.lock) vendor/bundle
          - bundle exec rake db:setup
          - bundle exec rake db:test:prepare
          - echo "Build done."

  - name: "Unit tests"
    task:
      env_vars:
        - name: BUNDLE_PATH
          value: vendor/bundle
      prologue:
        commands:
          - checkout
          - cache restore bundle-$(checksum Gemfile.lock)
          - bundle
      jobs:
      - name: RSpec
        commands:
          - bundle exec rspec spec
          - echo "Unit tests done."
